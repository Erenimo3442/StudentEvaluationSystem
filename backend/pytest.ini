[pytest]
# Pytest configuration for Student Evaluation System

# Django settings module
DJANGO_SETTINGS_MODULE = student_evaluation_system.settings

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = student_evaluation_system

# Options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show extra test summary info
    -ra
    # Coverage reporting (optional - remove --cov flags if not needed)
    --cov=student_evaluation_system
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers
markers =
    django_db: Marks test as requiring database access
    slow: Marks test as slow running
    integration: Marks test as integration test
    unit: Marks test as unit test

# Ignore directories
norecursedir = .git .tox dist build *.egg venv

# Coverage configuration
[coverage:run]
source = student_evaluation_system
omit =
    */migrations/*
    */tests/*
    */venv/*
    */__pycache__/*
    */management/commands/*
    */settings/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2
